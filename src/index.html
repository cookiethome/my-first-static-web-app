<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        
        <!-- Form to display product by name -->
        <form id="displayForm">
            <h2>Display Product by Name</h2>
            <label for="displayNameInput">Name:</label>
            <input type="text" id="displayNameInput" name="name" required>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Form to filter products by cost range -->
        <form id="filterForm">
            <h2>Filter Products by Cost Range</h2>
            <label for="minCost">Min Cost:</label>
            <input type="number" id="minCost" name="minCost" required>
            <label for="maxCost">Max Cost:</label>
            <input type="number" id="maxCost" name="maxCost" required>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Form to update product description by name -->
        <form id="updateForm">
            <h2>Update Product Description</h2>
            <label for="updateName">Name:</label>
            <input type="text" id="updateName" name="name" required>
            <label for="newDescription">New Description:</label>
            <input type="text" id="newDescription" name="description" required>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Form to delete product or picture by name -->
        <form id="deleteForm">
            <h2>Delete Product or Picture by Name</h2>
            <label for="deleteName">Name:</label>
            <input type="text" id="deleteName" name="name" required>
            <button type="button" onclick="deleteProduct()">Delete Product</button>
            <button type="button" onclick="deletePicture()">Delete Picture</button>
        </form>
        
        <!-- Form to add a new product -->
        <form id="addForm">
            <h2>Add New Product</h2>
            <label for="addName">Name:</label>
            <input type="text" id="addName" name="name" required>
            <label for="addCost">Cost:</label>
            <input type="number" id="addCost" name="cost" required>
            <label for="addPicture">Picture URL:</label>
            <input type="text" id="addPicture" name="picture" required>
            <label for="addDescription">Description:</label>
            <input type="text" id="addDescription" name="description" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Display area -->
        <div id="productDisplay" class="hidden">
            <h2>Product Details</h2>
            <div id="productDetails"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
